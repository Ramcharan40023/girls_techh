<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech For Girls Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #1e1e2f, #2c3e50);
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background-color: #2a2a3b;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 480px;
      text-align: center;
    }
    .container img {
      width: 100%;
      max-height: 180px;
      object-fit: contain;
      margin-bottom: 1rem;
      border-radius: 10px;
    }
    h1 {
      color: #f2f2f2;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      text-align: left;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: none;
      background: #444;
      color: #f0f0f0;
      font-size: 1rem;
    }
    input::placeholder {
      color: #aaa;
    }
    button {
      margin-top: 1.2rem;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      width: 100%;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    #whatsappBtn {
      background-color: #25D366;
      color: white;
    }
    #submitBtn {
      background-color: #00f9ff;
      color: #000;
    }
    #submitBtn:disabled {
      background-color: #555;
      color: #aaa;
      cursor: not-allowed;
    }
    #shareCountDisplay {
      text-align: center;
      margin-top: 0.5rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/1055/1055687.png" alt="Girl Coding Illustration">
    <h1>Join Tech For Girls</h1>
    <form id="regForm" enctype="multipart/form-data">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required />

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" pattern="\d{10}" maxlength="10" placeholder="10-digit mobile number" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" pattern=".+@gmail\.com" placeholder="yourname@gmail.com" required />

      <label for="college">College/Department</label>
      <input type="text" id="college" name="college" placeholder="Your college or department" required />

      <label for="screenshot">Upload Screenshot</label>
      <input type="file" id="screenshot" name="screenshot" accept="image/*" required />

      <button type="button" id="whatsappBtn">Share on WhatsApp</button>
      <p id="shareCountDisplay">Click count: 0/5</p>

      <button type="submit" id="submitBtn" disabled>Submit Registration</button>
    </form>
  </div>

  <script>
    let shareCount = 0;
    const whatsappBtn = document.getElementById("whatsappBtn");
    const shareCountDisplay = document.getElementById("shareCountDisplay");
    const submitBtn = document.getElementById("submitBtn");
    const regForm = document.getElementById("regForm");

    function updateShareText() {
      if (shareCount >= 5) {
        shareCountDisplay.innerText = "Click count: 5/5 â€” Sharing complete. Please continue.";
        submitBtn.disabled = false;
      } else {
        shareCountDisplay.innerText = `Click count: ${shareCount}/5`;
        submitBtn.disabled = true;
      }
    }

    updateShareText();

    whatsappBtn.addEventListener("click", () => {
      const message = encodeURIComponent("Hey Buddy, Join Tech For Girls Community!");
      const url = `https://wa.me/?text=${message}`;
      window.open(url, '_blank');
      if (shareCount < 5) {
        shareCount++;
        updateShareText();
      }
    });

    regForm.addEventListener("submit", async function(e) {
      e.preventDefault();
      submitBtn.disabled = true;
      const formData = new FormData(regForm);
      const url = "https://script.google.com/macros/s/AKfycbxUg9j3WmB_Mesd4XBLQOz8X36UELK1wz8KcyAKawiGGI7f4VcIYozxVvZqrAowPB_B/exec";
      try {
        const res = await fetch(url, { method: "POST", body: formData });
        if (res.ok) {
          localStorage.setItem("formSubmitted_friend", "true");
          window.location.href = "thankyou.html";
        } else {
          alert("Submission failed. Try again later.");
          submitBtn.disabled = false;
        }
      } catch (err) {
        alert("Error: " + err);
        submitBtn.disabled = false;
      }
    });

    // ðŸ” If already submitted, go to last.html
    if (localStorage.getItem("formSubmitted_friend") === "true") {
      window.location.href = "last.html";
    }
  </script>
</body>
</html>
